name: Update Prices

on:
  schedule:
    # 3æ™‚é–“ã”ã¨ã«å®Ÿè¡Œï¼ˆJST 0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00ï¼‰
    - cron: '0 */3 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run scraper v6
        run: python scripts/scrape_prices.py
        timeout-minutes: 10
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json index.html
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M JST')
            PRODUCT_COUNT=$(python3 -c "import json; d=json.load(open('data/prices.json')); print(d['count'])")
            git commit -m "ğŸ”„ Update prices: ${PRODUCT_COUNT} products (${TIMESTAMP})"
            git push
          fi
